<div class="searchbox">
    <label for="search-by"><i class="fas fa-search"></i></label>
    <input data-search-input id="search-by" type="search" placeholder="{{ T "Search-placeholder" }}">
    <span data-search-clear=""><i class="fas fa-times"></i></span>
</div>

{{ $assetBusting := not .Site.Params.disableAssetsBusting }}

<script src="{{ "js/lunr.min.js" | relURL }}{{ if $assetBusting }}?{{ now.UnixMilli }}{{ end }}"></script>
<script src="{{ "js/auto-complete.js" | relURL }}{{ if $assetBusting }}?{{ now.UnixMilli }}{{ end }}"></script>

<script>
  var baseurl = "{{ .Site.BaseURL }}{{ if hugo.IsMultilingual }}{{ .Site.LanguagePrefix }}{{ end }}";
</script>

<script src="{{ "js/search.js" | relURL }}{{ if $assetBusting }}?{{ now.UnixMilli }}{{ end }}"></script>
